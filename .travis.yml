
language: generic
sudo: false

matrix:
    include:

         # flake8
        - os: linux
          env: TEST_DEPS="flake8" PYTHON_VERSION="2.7" PYTHON_ARCH="64" TEST_RUN="style"

        # install from sdist
        - os: linux
          env: TEST_DEPS="numpy pandas tables scikit-learn nose" PYTHON_VERSION="2.7" PYTHON_ARCH="64" TEST_RUN="sdist"

before_install:
    - uname -a
    - source "tools/travis/conda_setup.sh"

install:
    - source "tools/travis/conda_install.sh"

script:
    - source "tools/travis/numerox_setup.sh"

notifications:
    email:
        on_success: never
        on_failure: always
